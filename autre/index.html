<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Fabressse | autre</title>
    <link rel="icon" type="image/png" href="/Hugo-Fabresse/images/logo.png">
    <link rel="stylesheet" href="/Hugo-Fabresse/my_site.css">
</head>
<body>

    <nav id="nav-bar">
        <div id="menu">
            <div id="name_case">
                <p id="name">
                    <strong>
                        Hugo FABRESSE
                    </strong>
                </p>
            </div>
            <div id="pages">
                <div class="elements home" id="home">
                    <span class="first-letter">h</span>ome
                    <div class="lignes"></div>
                </div>
                <div class="elements portfolio" id="portfolio">
                    <span class="first-letter">p</span>ortfolio
                    <div class="lignes"></div>
                </div>
                <div class="elements cv" id="cv">
                    <span class="first-letter">c</span>v
                    <div class="lignes"></div>
                </div>
                <div class="elements autre" id="autre">
                    <span class="first-letter">a</span>utre
                    <div class="lignes"></div>
                </div>
            </div>
        </div>
    </nav>
    <div id="autre_page">
        <div id="in_production">
            <p>in production</p>
        </div>
    </div>
    <script>
        window.addEventListener('load', (event) => {
            const votreDiv = document.getElementById('autre_page');
            votreDiv.style.animation = 'load_animation 0.75s ease-in-out';
            const autre = document.getElementById('autre');
            autre.style.animation = 'load_anim_background 0.75s ease-in-out';
            autre.style.backgroundColor = 'rgb(35, 134, 54)';
        });
    </script>
    <script src="/Hugo-Fabresse/my_site.js"></script>
</body>
</html>
